<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/styles.css">
  <title>TCE Game</title>
</head>
<body>
  <div class="container">
    <div id="info-box">
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <div id="json-preview">
      <textarea id="json-text"></textarea>
      <div class="button-row">
        <button class="json-create">create</button>
        <button class="json-create">load</button>
      </div>
    </div>

    <div class="inner">

      <div class="body">

        <div class="core">
          <div class="chest">

            <div class="neck">
              <div class="head"></div>
            </div>

            <div class="shoulder">
              <div class="arm left">
                <div class="forearm">
                  <div class="hand left"></div>
                </div>
              </div>

              <div class="arm right">
                <div class="forearm">
                  <div class="hand right"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="hip">

          <div class="leg left">
            <div class="shin">
              <div class="foot left"></div>
            </div>
          </div>

          <div class="leg right">
            <div class="shin">
              <div class="foot right"></div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  <script data-main="js/script-min.js" src="js/require.js"></script>
</body>
</html>
